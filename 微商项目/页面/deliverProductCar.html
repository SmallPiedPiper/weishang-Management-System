		<script>
			function mySendOrder(){
				dialog.generic("发货信息", 'deliverOrderInfodata.html', function() {
					var bv = comm.validator('OrderInfoForm');
					if(bv.isValid()) {
						ajaxMeth.genStringAjax('addBookMark.data', $('#addBmForm').serialize(), 'POST', function(str) {
							alert(str);
							dataInfo();
							if(str == '添加成功') {
								dialog.genClose();
							}
						});
					} else {
						return false;
					}

					return true;
				});
			}
