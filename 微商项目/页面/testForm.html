
	<div class="container-fluid">
	<div class="row">
		<form class="form-horizontal" id="addBmForm">
			<div class="form-group">
				<label class="col-md-2 control-label">书签名称</label>
				<div class="col-md-10">
					<input type="text" name="bookmarkName" class="form-control" placeholder="请输入书签名称"
						required data-bv-notempty-message="书签名称不能为空">
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label">书签地址</label>
				<div class="col-md-10">
					<input type="text" name="url" class="form-control" placeholder="请输入书签地址"
						required data-bv-notempty-message="书签地址不能为空">
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label">目录</label>
				<div class="col-md-4">
					<select name="catalogueId" class="form-control">
						<c:forEach items="${cataList }" var="cata">
							<option value="${cata.catalogueId }">${cata.catalogueName }</option>
						</c:forEach> 
					</select>
				</div>
				<label class="col-md-2 control-label">图片</label>
				<div class="col-md-4 col-xs-12">
					<button type="button" class="btn btn-info col-md-5 col-xs-5" onclick="picUpload()" style="padding-left: 0px;padding-right: 0px;">上传图片</button>
					<label class="col-md-7 control-label col-xs-7" id="picName">默认图片</label>
					<input type="hidden" name="bookmarkPic" value="image/bookMark.jpg" id="bookmarkPic"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label">书签内容</label>
				<div class="col-md-10">
					<textarea  name="bookmarkDesc" class="form-control" placeholder="请输入书签内容" required data-bv-notempty-message="书签内容不能为空"></textarea>
				</div>
			</div>
		</form>
	</div>
</div>
<script type="text/javascript">
	
	function picUpload(){
		dialog.generic("上传图片", 'pictureUpload.data', function() {
			$('#uploadForm').ajaxSubmit(function(str){
				if(str.result == "SUCCESS"){
					alert("上传成功");
					$('#bookmarkPic').val(str.picUrl);
					$('#picName').text(str.picName);
				}else{
					alert("上传失败");
				}
				
				return false;
			});
			return true;
		});
	}
</script>
