<!--添加商品-->
<div class="container-fluid">
	<div class="row">
		<form class="form-horizontal" id="addProForm">
		<div class="form-group">
				<label class="col-md-2 control-label">商品名称</label>
				<div class="col-md-10">
					<input type="text" name="proName" class="form-control" placeholder="请输入商品名称"
						required data-bv-notempty-message="商品名不能为空">
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label">现存数量</label>
				<div class="col-md-10">
					<input type="text" name="proNumber" class="form-control" placeholder="请输入商品数量"
						required data-bv-notempty-message="数量不能为空">
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label">单价</label>
				<div class="col-md-10">
					<input type="text" name="proPrice" class="form-control" placeholder="请输入价格"
						required data-bv-notempty-message="价格不能为空">
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label">规格</label>
				<div class="col-md-10">
					<input type="text" name="proStandard" class="form-control" placeholder="请输入商品规格"
						required data-bv-notempty-message="商品规格不能为空">
				</div>
			</div>	
			<div class="form-group">
				<label class="col-md-2 control-label">功效</label>
				<div class="col-md-10">
					<input type="text" name="proEffect" class="form-control" placeholder="请输入商品功效"
						required data-bv-notempty-message="商品功效不能为空">
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label">商品分类</label>
				<div class="col-md-4">
					<select name="proCategory" class="form-control">
						<option>--请选择--</option>
						<option >面膜类</option>
						<option >清洁类</option>
						<option >基础护肤类</option>
					</select>
				</div>
				<label class="col-md-2 control-label">图片</label>
				<div class="col-md-4 col-xs-12">
					<button type="button" class="btn btn-info col-md-5 col-xs-5" onclick="picUpload()" style="padding-left: 0px;padding-right: 0px;">上传图片</button>
					<label class="col-md-7 control-label col-xs-7" id="picName">默认图片</label>
					<input type="hidden" name="proPicture" value="image/bookMark.jpg" id="bookmarkPic"/>
				</div>
			</div>			
			<div class="form-group">
				<label class="col-md-2 control-label">备注</label>
				<div class="col-md-10">
					<textarea  name="proDesc" class="form-control" placeholder="请输入商品备注"></textarea>
				</div>
			</div>
		</form>
			
	</div>
</div>
<script type="text/javascript">
	
	function picUpload(){
		dialog.generic("上传图片", 'pictureUpload.data', function() {
			$('#uploadForm').ajaxSubmit(function(str){
				if(str.result == "SUCCESS"){
					alert("上传成功");
					$('#bookmarkPic').val(str.picUrl);
					$('#picName').text(str.picName);
				}else{
					alert("上传失败");
				}
				
				return false;
			});
			return true;
		});
	}
</script>
